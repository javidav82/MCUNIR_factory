# Project identification
sonar.projectKey=MCUNIR_factory
sonar.projectName=MCUNIR Factory
sonar.projectVersion=1.0

# Sources
sonar.sources=app,config,database,routes
sonar.tests=tests
sonar.php.coverage.reportPaths=storage/coverage/coverage.xml
sonar.php.tests.reportPath=storage/coverage/junit.xml

# Language
sonar.language=php
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/public/**,**/resources/**,**/bootstrap/**,**/database/migrations/**

# PHP Configuration
sonar.php.coverage.reportPaths=storage/coverage/coverage.xml
sonar.php.tests.reportPath=storage/coverage/junit.xml

# Quality Gate
sonar.qualitygate.wait=true

# Security
sonar.security.exclusions=**/vendor/**,**/node_modules/**

# Duplications
sonar.cpd.exclusions=**/vendor/**,**/node_modules/**

# PHPUnit Configuration
sonar.php.coverage.reportPaths=storage/coverage/coverage.xml
sonar.php.tests.reportPath=storage/coverage/junit.xml

# PHPStan Configuration
sonar.phpstan.reportPaths=storage/phpstan/phpstan.xml

# PHPCS Configuration
sonar.phpcs.reportPaths=storage/phpcs/phpcs.xml

# PHPMD Configuration
sonar.phpmd.reportPaths=storage/phpmd/phpmd.xml 