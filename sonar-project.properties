# Project identification
sonar.projectKey=mcunir_factory
sonar.projectName=MC UNIR Factory
sonar.projectVersion=1.0

# Sources
sonar.sources=app
sonar.tests=tests
sonar.php.coverage.reportPaths=build/coverage/coverage.xml
sonar.php.tests.reportPath=build/coverage/test-report.xml

# Language
sonar.language=php

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=tests/**,vendor/**,storage/**,bootstrap/**,public/**,resources/**

# PHPUnit
sonar.php.coverage.reportPaths=build/coverage/coverage.xml
sonar.php.tests.reportPath=build/coverage/test-results.xml

# Test exclusions
sonar.test.exclusions=**/vendor/**,**/storage/**,**/bootstrap/**,**/public/**,**/resources/**

# PHP Configuration
sonar.php.coverage.reportPaths=storage/coverage/coverage.xml
sonar.php.tests.reportPath=storage/coverage/test-report.xml

# Quality Gate
sonar.qualitygate.wait=true

# Security
sonar.security.exclusions=**/vendor/**,**/node_modules/**

# Duplications
sonar.cpd.exclusions=tests/**,vendor/**,storage/**,bootstrap/**,public/**,resources/**

# PHPStan Configuration
sonar.phpstan.reportPaths=storage/phpstan/phpstan.xml

# PHPCS Configuration
sonar.phpcs.reportPaths=storage/phpcs/phpcs.xml

# PHPMD Configuration
sonar.phpmd.reportPaths=storage/phpmd/phpmd.xml

# PHP Configuration
sonar.php.file.suffixes=php
sonar.php.qualityProfile=PSR-12
sonar.php.qualityProfile.phpcs=PSR-12
sonar.php.qualityProfile.phpcbf=PSR-12 